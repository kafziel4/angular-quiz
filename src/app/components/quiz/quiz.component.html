<div class="quiz__container">
  <div class="quiz_logo">
    <img src="assets/imgs/logo.png" alt="logo" />
    <h1>{{ title }}</h1>
  </div>

  @if (!isFinished) {
  <div class="quiz_questions">
    <h3>{{ selectedQuestion.question }}</h3>
  </div>

  <div class="quiz_options">
    @for (option of selectedQuestion.options; track option.id) {
    <button class="btn-option" (click)="selectOption(option.alias)">
      {{ option.name }}
    </button>
    }
  </div>
  } @else {
  <div class="quiz_results">
    <h3>Resultado</h3>
    <div class="selected_result">
      <p>
        {{ selectedAnswer.description }}
      </p>
      <img
        src="{{ 'assets/imgs/' + selectedAnswer.image + '.png' }}"
        alt="{{ selectedAnswer.image }}"
      />
    </div>
  </div>
  }
</div>
